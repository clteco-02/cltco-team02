name: CI + CD (Docker Build & ACR Push + Helm Tag Update)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'helms/**'
      - '.github/workflows/ci-cd.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx (builder: mybuilder)
        uses: docker/setup-buildx-action@v3
        with:
          name: mybuilder           # âœ… builder ì´ë¦„ ëª…ì‹œ
          driver: docker-container
          install: true             # âœ… ê¸°ë³¸ ë¹Œë”ë¡œ ì„¤ì •
          use: true                 # âœ… ë°”ë¡œ ì‚¬ìš©

      - name: ğŸ§ª Inspect Buildx builder (í™•ì¸ìš©)
        run: docker buildx inspect mybuilder --bootstrap

      - name: ğŸ” Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: gen3registry02.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ³ Build & Push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          builder: mybuilder
          tags: gen3registry02.azurecr.io/backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max

      - name: ğŸ³ Build & Push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          builder: mybuilder
          tags: gen3registry02.azurecr.io/frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max

      - name: âœï¸ Update backend values.yaml image tag
        run: |
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" helms/backend/values.yaml

      - name: âœï¸ Update frontend values.yaml image tag
        run: |
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" helms/frontend/values.yaml

      - name: â¬†ï¸ Commit and push updated Helm values
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add helms/backend/values.yaml helms/frontend/values.yaml
          git commit -m "chore: update image tag to ${{ github.sha }}"
          git push
