name: CI + CD (Docker Build & ACR Push + Helm Tag Update with Docker Meta)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'backend-java/**'
      - 'frontend/**'
      - 'helms/**'
      - '.github/workflows/ci-cd.yml'

env:
  ACR_REGISTRY: gen3registry02.azurecr.io
  BACKEND_CONTEXT: ./backend-java
  FRONTEND_CONTEXT: ./frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ·ï¸ Docker meta for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_REGISTRY }}/backend
          tags: |
            type=sha
            type=ref,event=branch

      - name: ğŸ·ï¸ Docker meta for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_REGISTRY }}/frontend
          tags: |
            type=sha
            type=ref,event=branch

      - name: ğŸ³ Build & Push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BACKEND_CONTEXT }}
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: ğŸ³ Build & Push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.FRONTEND_CONTEXT }}
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}