name: CI + CD (Docker Build & ACR Push + Helm Tag Update)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'helms/**'
      - '.github/workflows/ci-cd.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          use: true
          driver: docker-container

      - name: 🔐 Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: gen3registry02.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: 🐳 Build & Push Backend image (with registry cache)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: gen3registry02.azurecr.io/backend:${{ github.sha }}
          cache-from: type=registry,ref=gen3registry02.azurecr.io/backend:buildcache
          cache-to: type=registry,ref=gen3registry02.azurecr.io/backend:buildcache,mode=max

      - name: 🐳 Build & Push Frontend image (with registry cache)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: gen3registry02.azurecr.io/frontend:${{ github.sha }}
          cache-from: type=registry,ref=gen3registry02.azurecr.io/frontend:buildcache
          cache-to: type=registry,ref=gen3registry02.azurecr.io/frontend:buildcache,mode=max

      - name: ✏️ Update backend values.yaml image tag
        run: |
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" helms/backend/values.yaml

      - name: ✏️ Update frontend values.yaml image tag
        run: |
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" helms/frontend/values.yaml

      - name: ⬆️ Commit and push updated Helm values
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add helms/backend/values.yaml helms/frontend/values.yaml
          git commit -m "chore: update image tag to ${{ github.sha }}"
          git push
