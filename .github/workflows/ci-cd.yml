name: CI + CD (Docker Build & ACR Push + Helm Tag Update)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'helms/**'
      - '.github/workflows/ci-cd.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: gen3registry02.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: 🐳 Build & Push Backend image
        run: |
          docker build -t gen3registry02.azurecr.io/backend:${{ github.sha }} ./backend
          docker push gen3registry02.azurecr.io/backend:${{ github.sha }}

      - name: 🐳 Build & Push Frontend image
        run: |
          docker build -t gen3registry02.azurecr.io/frontend:${{ github.sha }} ./frontend
          docker push gen3registry02.azurecr.io/frontend:${{ github.sha }}

      - name: ✏️ Update backend values.yaml image tag
        run: |
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" helms/backend/values.yaml

      - name: ✏️ Update frontend values.yaml image tag
        run: |
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" helms/frontend/values.yaml

      - name: ⬆️ Commit and push updated Helm values
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add helms/backend/values.yaml helms/frontend/values.yaml

          if ! git diff --cached --quiet; then
            git commit -m "chore: update image tag to ${{ github.sha }}"
            git push
          else
            echo "No changes to commit 👍"
          fi
