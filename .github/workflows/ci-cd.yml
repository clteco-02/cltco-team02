name: CI + CD (Docker + ACR + Helm Update)

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci-cd.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v3

      - name: 🔐 ACR Login
        uses: azure/docker-login@v1
        with:
          login-server: gen3registry02.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: 🐳 Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: gen3registry02.azurecr.io/backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max

      - name: 🐳 Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: gen3registry02.azurecr.io/frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max

      - name: ✏️ Update backend values.yaml
        run: |
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" helms/backend/values.yaml

      - name: ✏️ Update frontend values.yaml
        run: |
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" helms/frontend/values.yaml

      - name: ⬆️ Commit & Push tag update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add helms/**/values.yaml
          git commit -m "chore: update image tag to ${{ github.sha }}"
          git push
