apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-app
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/clteco-02/cltco-team02
      targetRevision: main
      path: helms/frontend
      helm:
        valueFiles:
          - $values/helms/frontend/values.yaml
    - repoURL: https://github.com/clteco-02/cltco-team02
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
